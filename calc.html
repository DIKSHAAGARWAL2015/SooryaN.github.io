<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	<div id="calculator">
	<!-- Screen -->
	<div class="screen">
		<span class="expression"></span>
		<span class="result"></span>
	</div>
	
	<div class="keys">
		<!-- keys -->
		<div><button>7</button><button>8</button><button>9</button>
		</div>
		<div>
		<button>4</button><button>5</button><button>6</button>
		</div>
		<div>
		<button>1</button><button>2</button><button>3</button>
		</div>
		<div>
		<button>.</button><button>0</button><button>=</button>
		</div>
		</div>
	<div class="sidebar">
		<!-- operators -->
		<div><button class="operator">DEL</button></div>
		<div><button class="operator">รท</button></div>
		<div><button class="operator">x</button></div>
		<div><button class="operator">-</button></div>
		<div><button class="operator">+</button></div>
	</div>
	<div class="edge"></div>
	</div>
	</body>
</html>
